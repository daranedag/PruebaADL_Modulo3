<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Monedas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="./assets/css/style.css" rel="stylesheet">
</head>
<body id="cuerpo">
    <div class="container">
        <hr>
        <div class="container text-center">
            <h1>Conversor de monedas Nacional</h1>
        </div>
        <hr>
        <div class="container text-center mb-2 formulario">
            <h2>Pesos CLP</h2>
            <input class="form-control my-2" placeholder="Ingrese el monto en CLP" id="inputCLP" type="number">
            <h3>Moneda a convertir</h3>
            <select id="selectMoneda" class="form-select my-2">
                <option value="0">Seleccione moneda</option>
            </select>
            <button class="btn btn-primary btn-lg my-2" id="botonBuscar">Buscar</button>
        </div>
        <div id="cargando" class="spinner container"></div>
        <div class="alert text-center my-2" id="divResultado" role="alert">
            <span id="offline"></span>
            <p id="resultado">...</p>
        </div>
        <canvas id="grafico"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./assets/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
